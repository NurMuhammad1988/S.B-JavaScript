<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style-localstorage.css">
    <title>Localstorage</title>
</head>

<body >
    <h1 class="doc" class="m-2">Document</h1>

    <div class="form-signin w-50 mt-5 pt-5 m-auto">
        <main class="form-signin">

                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <form>
                    <div class="form-floating m-2">
                        <input 
                        type="email" 
                        class="form-control email"
                        id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating m-2">
                        <input
                         type="text"
                         class="form-control mt-2 name"
                         id="floatingName" 
                         placeholder="Name">
                        <label for="floatingName">Name</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
                <!-- <button class="btn btn-primary mt-4 remove">Remove</button> -->
        </main>
    </div>

    <script src="./script-localstorage.js"></script>
</body>

</html>
